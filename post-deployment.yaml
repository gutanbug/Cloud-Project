apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
      - name: user-service
        image: gutanbug53/cloudproject-post:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: post-service-config
        env:
        - name: SPRING_CONFIG_LOCATION
          value: /config/application.yml
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://mysql:3306/cloud-practice?useSSL=false&allowPublicKeyRetrieval=true
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: rnxksqjrm1!
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: com.mysql.cj.jdbc.Driver
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: update
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: org.hibernate.dialect.MySQL8Dialect

---
apiVersion: v1
kind: Service
metadata:
  name: post-service
spec:
  type: LoadBalancer
  selector:
    app: post-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8080
